<html>
 <!-- 
       This template is used for the slide show
 -->
 <head>
  <title>%(title)s</title>
  <link rel=stylesheet type="text/css" href="../misc/style.css">
  <script src="../misc/gthumpy.js" type="text/javascript"></script>
  <script type="text/javascript">
   document.default_size=500;
  </script>
 </head>
 <body>
  <div align="center">
   <h1>%(title)s</h1>
   <table width="50%%">
    <tr><td colspan="3" align="center">%(directory)s</td></tr>
    <tr>
     <td align="left"   width="10%%">%(prev)s</td>
	 <td align="center" width="80%%"><b>%(date)s</b></td>
     <td align="right"  width="10%%"> %(next)s</td>
    </tr>
   </table>
   <table>
    <tr>
     <td colspan="3" align="center">%(image)s</td>
    </tr>
   </table>
   <table width="50%%">
    <tr>
     <td align="left"   width="10%%">%(prev)s</td>
     <td align="center" width="80%%">%(index)s</td>
     <td align="right"  width="10%%">%(next)s</td>
    </tr>
    <tr>
     <td colspan="3" align="center">
      %(description)s
     </td>
    </tr>
    <tr>
     <td colspan="3" align="center">
      %(sizes)s
     </td>
    </tr>
   </table>
  </div>
 </body>
</html>
